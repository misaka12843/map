        createGridPositionMap(allLocations) {
            const positionMap = {};
            const protagonist = this.state.mapData.protagonistLocationName;
            const currentLocation = allLocations.find(loc => loc.name === protagonist);
            
            if (!currentLocation) {
                console.log('[九宫格坐标映射] 未找到当前地点，使用传统映射');
                return this.createGridPositionMapTraditional(allLocations);
            }
            positionMap[4] = currentLocation;
            console.log(`[九宫格坐标映射] 位置4(中心): ${currentLocation.name} (${currentLocation.x}, ${currentLocation.y}) - 当前地点`);
            const otherLocations = allLocations.filter(loc => loc.name !== protagonist);
            
            if (otherLocations.length === 0) {
                return positionMap;
            }
            const locationWithDirections = otherLocations.map(loc => {
                const relativeX = loc.x - currentLocation.x;
                const relativeY = loc.y - currentLocation.y;
                const distance = Math.sqrt(relativeX * relativeX + relativeY * relativeY);
                let angle = Math.atan2(relativeY, relativeX) * 180 / Math.PI;
                if (angle < 0) angle += 360;
                return {
                    location: loc,
                    relativeX,
                    relativeY,
                    distance,
                    angle,
                    gridPosition: this.calculateGridPosition(relativeX, relativeY)
                };
            });
            const positionGroups = {};
            locationWithDirections.forEach(item => {
                const pos = item.gridPosition;
                if (!positionGroups[pos]) {
                    positionGroups[pos] = [];
                }
                positionGroups[pos].push(item);
            });
            Object.keys(positionGroups).forEach(pos => {
                const group = positionGroups[pos];
                
                if (group.length === 1) {
                    positionMap[pos] = group[0].location;
                    this.logPositionMapping(pos, group[0]);
                } else {
                    const bestLocation = this.selectBestLocationForPosition(group);
                    positionMap[pos] = bestLocation.location;
                    this.logPositionMapping(pos, bestLocation);
                    const remainingLocations = group.filter(item => item !== bestLocation);
                    this.redistributeRemainingLocations(remainingLocations, positionMap);
                }
            });
            return positionMap;
        },
        calculateGridPosition(relativeX, relativeY) {
            const absX = Math.abs(relativeX);
            const absY = Math.abs(relativeY);
            
            const threshold = 50; 
            
            let xDirection = 0; 
            let yDirection = 0; 
            
            if (absX > threshold) {
                xDirection = relativeX > 0 ? 1 : -1;
            }
            
            if (absY > threshold) {
                yDirection = relativeY > 0 ? 1 : -1;
            }
            const positionMatrix = [
                [0, 1, 2],  
                [3, 4, 5],  
                [6, 7, 8]   
            ];
            
            const row = yDirection + 1; 
            const col = xDirection + 1; 
            
            return positionMatrix[row][col];
        },
        selectBestLocationForPosition(locationGroup) {
            return locationGroup.reduce((best, current) => {
                const bestSubCount = best.location.subLocations?.length || 0;
                const currentSubCount = current.location.subLocations?.length || 0;
                if (bestSubCount === currentSubCount) {
                    return current.distance < best.distance ? current : best;
                }
                return currentSubCount > bestSubCount ? current : best;
            });
        },
        redistributeRemainingLocations(remainingLocations, positionMap) {
            const emptyPositions = [];
            for (let i = 0; i < 9; i++) {
                if (i !== 4 && !positionMap[i]) { // 排除中心位置
                    emptyPositions.push(i);
                }
            }
            remainingLocations.forEach((item, index) => {
                if (index < emptyPositions.length) {
                    const pos = emptyPositions[index];
                    positionMap[pos] = item.location;
                    console.log(`[九宫格坐标映射] 位置${pos}(${this.getPositionName(pos)}): ${item.location.name} - 重新分配`);
                }
            });
        },
        logPositionMapping(pos, locationItem) {
            const positionName = this.getPositionName(pos);
            const loc = locationItem.location;
            const subCount = loc.subLocations?.length || 0;
            const direction = `相对坐标(${Math.round(locationItem.relativeX)}, ${Math.round(locationItem.relativeY)})`;
            console.log(`[九宫格坐标映射] 位置${pos}(${positionName}): ${loc.name} - ${direction} ${subCount > 0 ? subCount + '个子地点' : '普通地点'}`);
        },
        createGridPositionMapTraditional(allLocations) {
            const positionMap = {};
            const protagonist = this.state.mapData.protagonistLocationName;
            const priorityPositions = [4, 1, 3, 5, 7, 0, 2, 6, 8];
            
            const currentLocation = allLocations.find(loc => loc.name === protagonist);
            const otherLocations = allLocations.filter(loc => loc.name !== protagonist);
            
            if (currentLocation) {
                positionMap[4] = currentLocation;
            }
            
            let positionIndex = 1;
            otherLocations.forEach((loc) => {
                if (positionIndex < priorityPositions.length) {
                    const gridPosition = priorityPositions[positionIndex];
                    positionMap[gridPosition] = loc;
                    positionIndex++;
                }
            });
            
            return positionMap;
        },
        
        getPositionName(gridIndex) {
            const positionNames = {
                0: '左上', 1: '上方', 2: '右上',
                3: '左方', 4: '中心', 5: '右方',
                6: '左下', 7: '下方', 8: '右下'
            };
            return positionNames[gridIndex] || '未知';
        },
        sortLocationsByImportance(locations) {
            const protagonist = this.state.mapData.protagonistLocationName;
            const currentLocation = locations.find(loc => loc.name === protagonist);
            
            if (!currentLocation) {
                console.log('[九宫格坐标排序] 未找到当前地点，使用传统排序');
                return this.sortLocationsByImportanceTraditional(locations);
            }
            
            console.log(`[九宫格坐标排序] 以 ${currentLocation.name} (${currentLocation.x}, ${currentLocation.y}) 为中心进行坐标排列`);
            
            return locations; // 返回所有地点供坐标映射使用
        },
        
        sortLocationsByImportanceTraditional(locations) {
            // 传统的重要性排序（备用方案）
            const protagonist = this.state.mapData.protagonistLocationName;
            
            return locations.slice().sort((a, b) => {
                if (a.name === protagonist) return -1;
                if (b.name === protagonist) return 1;
                
                const aSubCount = a.subLocations?.length || 0;
                const bSubCount = b.subLocations?.length || 0;
                if (aSubCount !== bSubCount) return bSubCount - aSubCount;
                
                return a.name.localeCompare(b.name, 'zh-CN');
            });
        },
        setLocationIcon(iconEl, location) {
            const iconMap = {
                '住宅': 'fa-home',
                '商店': 'fa-store',
                '学校': 'fa-school',
                '公园': 'fa-tree',
                '办公': 'fa-building',

                '交通': 'fa-bus',
                '娱乐': 'fa-gamepad',
                '医院': 'fa-hospital',

        Renderer: {
            renderHeader(data, elements) {
                elements.mapTitle.textContent = data.title;
                elements.mapTime.textContent = data.time;

            renderMap(data, svgElement, config, isSilent = false) {
                if (!data.locations || data.locations.length === 0) {
                    svgElement.innerHTML = '<text x="50%" y="50%" text-anchor="middle" fill="currentColor" style="font-family: var(--font-ui);">没有地点数据</text>';
                    svgElement.setAttribute('viewBox', '0 0 800 600');
                    return;
                }
                this.applyOptimizedLayout(JSON.parse(JSON.stringify(data.locations)), config.layout)
                    .then(locations => {
                        const ns = "http://www.w3.org/2000/svg";
                        const bounds = this.calculateBounds(locations);
                        const padding = Math.max(bounds.width, bounds.height) * 0.1;
                        svgElement.setAttribute('viewBox', `${bounds.x - padding} ${bounds.y - padding} ${bounds.width + padding*2} ${bounds.height + padding*2}`);
                        this.ensureGradientDefs(svgElement, ns);
                        this.optimizedElementUpdate(svgElement, locations, data.protagonistLocationName, ns);
                        
                        console.log("优化渲染完成。");
                        if (!isSilent && window.MapApp?.initializePanZoomWithRetry) {
                            window.MapApp.initializePanZoomWithRetry();
                        } else if (isSilent && window.MapApp?.state.panZoomInstance) {
                            window.MapApp.state.panZoomInstance.updateBBox();
                        }
                    })
                    .catch(error => {
                        console.error("Layout calculation failed:", error);
                        svgElement.innerHTML = '<text x="50%" y="50%" text-anchor="middle" fill="red">布局计算失败</text>';
                    });
            },
            applyOptimizedLayout(locations, layoutConfig) {
                if (locations.length < 2) return Promise.resolve(locations);
                
                const minSpacing = layoutConfig.minRoomSpacing || 25;
                const maxIterations = Math.min(20, locations.length * 2);
                
                for (let iter = 0; iter < maxIterations; iter++) {
                    let hasCollision = false;
                    
                    for (let i = 0; i < locations.length - 1; i++) {
                        for (let j = i + 1; j < locations.length; j++) {
                            const a = locations[i], b = locations[j];
                            const dx = (a.x + a.width / 2) - (b.x + b.width / 2);
                            const dy = (a.y + a.height / 2) - (b.y + b.height / 2);
                            const combinedHalfW = a.width / 2 + b.width / 2 + minSpacing;
                            const combinedHalfH = a.height / 2 + b.height / 2 + minSpacing;
                            const overlapX = combinedHalfW - Math.abs(dx);
                            const overlapY = combinedHalfH - Math.abs(dy);
                            
                            if (overlapX > 0 && overlapY > 0) {
                                hasCollision = true;
                                const moveDistance = Math.min(overlapX, overlapY) * 0.6;
                                
                                if (overlapX < overlapY) {
                                    const direction = dx > 0 ? 1 : -1;
                                    a.x += moveDistance * direction * 0.5;
                                    b.x -= moveDistance * direction * 0.5;
                                } else {
                                    const direction = dy > 0 ? 1 : -1;
                                    a.y += moveDistance * direction * 0.5;
                                    b.y -= moveDistance * direction * 0.5;
                                }
                            }
                        }
                    }
                    
                    if (!hasCollision) break;
                }
                
                return Promise.resolve(locations);
            },
            ensureGradientDefs(svgElement, ns) {
                if (!svgElement.querySelector('defs')) {
                    const defs = this.createSVGElement(ns, 'defs', {});
                    defs.innerHTML = `<linearGradient id="locationGradient" x1="0%" y1="0%" x2="0%" y2="100%"><stop offset="0%" class="gradient-stop-1"/><stop offset="100%" class="gradient-stop-2"/></linearGradient>`;
                    svgElement.prepend(defs);
                }
            },
            optimizedElementUpdate(svgElement, locations, protagonistLocationName, ns) {
                svgElement.innerHTML = '';
                this.ensureGradientDefs(svgElement, ns);
                locations.forEach(loc => {
                    const g = this.createMapLocationFast(loc, protagonistLocationName, ns);
                    svgElement.appendChild(g);
                });
            },
            calculateBounds(locations) {
                if (!locations.length) return { x: 0, y: 0, width: 800, height: 600 };
                const xCoords = locations.flatMap(l => [l.x, l.x + l.width]);
                const yCoords = locations.flatMap(l => [l.y, l.y + l.height]);
                const minX = Math.min(...xCoords), maxX = Math.max(...xCoords);
                const minY = Math.min(...yCoords), maxY = Math.max(...yCoords);
                return { x: minX, y: minY, width: maxX - minX, height: maxY - minY };
            },
            updateMapLocationFast(g, loc, protagonistLocationName) {
                const rect = g.querySelector('.map-location-rect');
                const label = g.querySelector('.map-location-label');
                if (rect) {
                    rect.setAttribute('x', loc.x);
                    rect.setAttribute('y', loc.y);
                    rect.setAttribute('width', loc.width);
                    rect.setAttribute('height', loc.height);
                    rect.setAttribute('rx', Math.min(loc.width, loc.height) * 0.1);
                }
                if (label) {
                    label.setAttribute('x', loc.x + loc.width / 2);
                    label.setAttribute('y', loc.y + loc.height / 2);
                    label.textContent = loc.name;
                    const style = window.getComputedStyle(label);
                    label.style.setProperty('--original-font-size', style.fontSize);
                    label.style.setProperty('--original-stroke-width', style.strokeWidth);
                }
                const isCurrentLocation = loc.name === protagonistLocationName;
                g.classList.toggle('is-current-location', isCurrentLocation);
                g.dataset.locationName = loc.name;
            },
            createMapLocationFast(loc, protagonistLocationName, ns) {
                const g = this.createSVGElement(ns, 'g', { 
                    'class': 'map-location-group', 
                    'data-location-name': loc.name 
                });
                const rect = this.createSVGElement(ns, 'rect', { 'class': 'map-location-rect' });
                const label = this.createSVGElement(ns, 'text', { 'class': 'map-location-label' });
                
                g.appendChild(rect);
                g.appendChild(label);
                
                this.updateMapLocationFast(g, loc, protagonistLocationName);
                return g;
            },
            renderImportantCharacters(data, elements, filterText = '') {
                const container = elements.importantCharsContainer, section = elements.importantCharsSection, fragment = document.createDocumentFragment();
                const lowerFilter = filterText.toLowerCase();
                const contactableChars = data.importantCharacters.filter(c => !c.isAway || c.isProtagonist);
                const charsToRender = filterText ? contactableChars.filter(c => c.name.toLowerCase().includes(lowerFilter)) : contactableChars;
